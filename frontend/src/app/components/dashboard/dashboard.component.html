<app-navbar></app-navbar>

<div class="wrapper mt-2 text-center">
    <div class="body">
        <h2 class="title">Products</h2>
    
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <td> {{item.name}} </td>
            <td>  {{item.description}} </td>
          </tr>
        </tbody>
      </table>

      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre de Pokemon</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listPokemon">
            <td> {{item.name}} </td>
            <td>  {{item.description}} </td>
            <td> {{item.image}} </td>
          </tr>
        </tbody>
      </table>

    </div>
</div>
