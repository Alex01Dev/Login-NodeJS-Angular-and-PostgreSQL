
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/anadir-amigo.png" alt="img login">
    <p class="title">Register User</p>

    <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">User</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Repeat password</label>
      </div>
    
      <div class="d-grid gap-2 mt-3 mb-3">
        <button type="button" (click)="addUser()" class="btn btn-outline-light">Register</button>
      </div>
      <a routerLink="/login">Volver atras</a>
    </div>    
    <app-spinner *ngIf="loading"></app-spinner>
</div>
